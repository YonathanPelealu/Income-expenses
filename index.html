<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <h1>Income Expenses Report</h1>
  <h2>Add a new item:</h2>
  <div id="form-box">
    <form>Add a new

      <div class="ts">
        <span>Type:</span>
        <select name="type">
          <option value="income">Income</option>
          <option value="expenses">Expenses</option>
        </select>
      </div>
  
      <div class="ts">
        <span>Name:</span> <input value="text" id ="title" type="text" name="item-name" placeholder="What is this for?">
      </div>
   
      <div>
        <span>Amount:</span> <input type="number" name="amount" placeholder="How much?">
      </div>
  
    </form>
  </div>
  
  <div id="button"><span>Add a new </span></div>
  
  <table>
    <tr>
      <th id="type" class="center">type</th>
      <th>name</th>
      <th style="text-align: right" id="amount">amount</th>
    </tr>
    <tr id="if-empty">
      <td colspan="4"><span>Your added items will show up here!</span></td>
    </tr>
  
  </table>
<script src="app.js"></script>
</body>
</html>
